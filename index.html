<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="nft-main">
    <section class="nft-image">
      <img class="nft-img" src="./images/image-equilibrium.jpg" alt="image of Equilibrium">
    </section>
    <section class="nft-text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="flex-row">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="" id="eth-icon">
        <p>0.041 ETH</p> 
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="" id="time-icon">
        <p>3 days left</p> 
      </div>
    </section>
    <section class="card-creator">
      <img id="selfie" src="./images/image-avatar.png" alt="creator selfie" aria-disabled="true" />
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/splwdev">Shane</a>.
  </div>
</body>
</html>
